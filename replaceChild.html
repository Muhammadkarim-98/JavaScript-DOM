<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Replace child elements with replaceChild() - JAVASCRIPT DOM</h1>
    <ul id="myList">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>

    <script>
        const myList = document.getElementById('myList');
        const cssListItem = myList.children[1];
        const newEl = document.createElement('li');
        newEl.textContent = 'jQuary'
        myList.replaceChild(newEl, cssListItem)
    </script>
</body>

</html>
