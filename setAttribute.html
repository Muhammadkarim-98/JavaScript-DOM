<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <style>
        .uzbek {
            width: 250px;
            height: 100px;
            margin-top: 20px;
            background: green;
        }
    </style>
</head>

<body>
    <input type="text" id="myInput" value="sample" />
    <script>
        document.getElementById('myInput').setAttribute('value', 'water bottle') // instead of "INPUT" line above
            // we can use setAttribute to other purposes 
        const myElement = document.createElement('div');
        myElement.setAttribute('class', 'uzbek')
        document.body.appendChild(myElement)
    </script>
</body>

</html>
