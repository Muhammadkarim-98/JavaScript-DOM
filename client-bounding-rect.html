<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>

</head>

<body>
    <h2 id="title">Node.clientBoundingRect - JS DOM</h2>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        const rect = box.getBoundingClientRect();
        console.log(rect);
    </script>
</body>

</html>
